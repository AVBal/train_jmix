main.datasource.url = jdbc:postgresql://localhost:5432/train
main.datasource.username = postgres
main.datasource.password =postgres

main.liquibase.change-log=com/company/train/liquibase/changelog.xml

jmix.ui.login-screen-id = train_LoginScreen
jmix.ui.main-screen-id = train_MainScreen
jmix.ui.menu-config = com/company/train/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = ru

logging.level.org.atmosphere = warn

jmix.reports.office-path = C:/Program Files (x86)/OpenOffice 4/program

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.ui.widget-set=com.company.train.widgets.CustomWidgetSet
jmix.core.fetch-plans-config=com/company/train/fetch-plans.xml
jmix.ui.default-screen-id=train_DashboardScreen
jmix.ui.default-screen-can-be-closed=false

# SMTP properties
jmix.email.from-address = train@webzavod.com
spring.mail.host=localhost
spring.mail.port=25
spring.mail.protocol=smtp
spring.mail.username=
spring.mail.password=

# ElasticSearch properties
jmix.search.elasticsearch.url = localhost:9200
jmix.search.elasticsearch.login=
jmix.search.elasticsearch.password=
jmix.search.search-index-name-prefix = train_